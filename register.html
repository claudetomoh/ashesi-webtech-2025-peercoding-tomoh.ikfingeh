<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartRegister - Sign Up</title>

  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0fbf8; /* light green background for registration */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container box */
    .register-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .register-container h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    /* Form layout */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #444;
    }

    /* Inputs and dropdown */
    input, select {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }

    input:focus, select:focus {
      border-color: #28a745; /* green focus for registration */
      outline: none;
    }

    /* Button */
    button {
      background: #28a745; /* green for sign up */
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #1f7a34;
    }

    /* Extra links */
    .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #28a745;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Registration container -->
  <div class="register-container" role="main">
    <h1>Create Your SmartRegister Account</h1>

    <!-- Sign up form -->
    <form aria-label="Registration form">
      
      <!-- Name field -->
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required aria-required="true" />
      </div>

      <!-- Email field -->
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true" />
      </div>

      <!-- Password field -->
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6" aria-required="true" />
      </div>

      <!-- Role selection -->
      <div>
        <label for="role">Role</label>
        <select id="role" name="role" required aria-required="true">
          <option value="">-- Select your role --</option>
          <option value="faculty">Faculty</option>
          <option value="intern">Intern</option>
          <option value="student">Student</option>
        </select>
      </div>

      <!-- Submit button -->
      <button type="submit">Sign Up</button>
    </form>

    <!-- Helpful extra links -->
    <div class="extra-links">
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>
</body>
</html>
